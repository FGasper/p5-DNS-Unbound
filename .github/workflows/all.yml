on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

env:
    PERL_USE_UNSAFE_INC: 0
    AUTHOR_TESTING: 0
    AUTOMATED_TESTING: 1
    RELEASE_TESTING: 0
    PERL_CARTON_PATH: $GITHUB_WORKSPACE/local

jobs:
  linux-different-unbounds:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        unbound:
          - version: '1.15.0'
          - version: '1.14.0'
          - version: '1.12.0'
          - version: '1.11.0'
          - version: '1.10.1'
          - version: '1.9.6'
          - version: '1.8.3'
          - version: '1.7.3'
          - version: '1.6.8'
          - version: '1.5.10'
          - version: '1.4.22'
            openssl_url: https://www.openssl.org/source/old/1.0.0/openssl-1.0.0t.tar.gz

    steps:
      - uses: actions/checkout@v3
        with:
            submodules: recursive
      - if: ${{ matrix.unbound.openssl_url }}
        name: Build & install OpenSSL
        run: curl -L ${{ matrix.unbound.openssl_url }} | tar -xvzf - --xform 's/^openssl-[^\/]*/openssl/' && cd openssl && ./config -fPIC --prefix=$(pwd)/mybuild && make install
      - name: Install Perl & libunbound dependencies
        run: sudo apt install -y cpanminus libexpat1-dev ${{ matrix.unbound.openssl_url && ' ' || 'libssl-dev' }}
      - name: Build & install libunbound
        run: curl -L https://www.nlnetlabs.nl/downloads/unbound/unbound-${{ matrix.unbound.version }}.tar.gz | tar -xvzf - && cd unbound-${{ matrix.unbound.version }} && ./configure --with-libunbound-only ${{ matrix.unbound.openssl_url && '--with-ssl=$(pwd)/../openssl/mybuild' || '' }} && make && sudo make install
      - name: perl -V
        run: perl -V
      - name: Install Perl Dependencies
        run: cpanm --sudo --notest --installdeps --with-configure --with-recommend --with-develop .
      - name: perl Makefile.PL
        run: perl Makefile.PL
        env:
          PKG_CONFIG_PATH: /usr/local/lib/pkgconfig
      - name: make
        run: make
      - name: Run Tests
        run: prove -wlvmb t

  linux-different-perls:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        perl-version:
          - '5.34'
          - '5.32'
          - '5.30'
          - '5.28'
          - '5.26'
          - '5.24'
          - '5.22'
          - '5.20'
          - '5.18'
          - '5.16'
          - '5.14'
          - '5.12'
          - '5.10'

    container:
      image: perldocker/perl-tester:${{ matrix.perl-version }}

    steps:
      - uses: actions/checkout@v3
        with:
            submodules: recursive
      - name: perl -V
        run: perl -V
      - name: Install System libunbound
        run: apt install -y libunbound-dev
      - name: Install Perl Dependencies
        run: cpanm --notest --installdeps --with-configure --with-recommend --with-develop .
      - name: perl Makefile.PL
        run: perl Makefile.PL
      - name: make
        run: make
      - name: Run Tests
        run: prove -wlvmb t

  linux-fedora:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        fedora-tag:
          - 35
          - 34
          - 29
          # - latest
        unbound-version:
          - ~
          - '1.15.0'
          - '1.14.0'
          - '1.12.0'

    container:
      image: fedora:${{ matrix.fedora-tag }}

    steps:
      - run: dnf install -y perl git curl
      - name: Install system libunbound
        if: ${{ !matrix.unbound-version }}
        run: dnf install -y unbound-devel
      - name: Remove system Unbound
        if: ${{ matrix.unbound-version }}
        run: dnf remove -y unbound-libs unbound
      - name: Install Unbound build dependencies
        if: ${{ matrix.unbound-version }}
        run: dnf install -y gcc expat-devel openssl-devel pkgconf-pkg-config
      - name: Build & install libunbound ${{ matrix.unbound-version }}
        if: ${{ matrix.unbound-version }}
        run: curl -L https://www.nlnetlabs.nl/downloads/unbound/unbound-${{ matrix.unbound-version }}.tar.gz | tar -xvzf - && cd unbound-${{ matrix.unbound-version }} && ./configure --with-libunbound-only && make install
      - name: Accommodate unbounds that donâ€™t install pkg-config
        if: ${{ matrix.unbound-version }}
        run: '[ ! -e /usr/local/lib/pkgconfig/libunbound.pc ] && mkdir -p /usr/local/lib/pkgconfig && cp unbound-${{ matrix.unbound-version }}/contrib/libunbound.pc /usr/local/lib/pkgconfig'
      - uses: actions/checkout@v3
        with:
            submodules: recursive
      - run: perl -V
      - run: curl -L https://cpanmin.us | perl - --notest --installdeps --with-configure --with-develop .
      - run: perl Makefile.PL
        env:
          PKG_CONFIG_PATH: /usr/local/lib/pkgconfig
      - run: make
      - run: prove -wlmvb t

  macos:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v3
        with:
            submodules: recursive
      - name: Set up Perl
        run: brew install perl unbound
      - name: perl -V
        run: perl -V
      - name: Install Dependencies
        run: curl -L https://cpanmin.us | perl - --notest --installdeps --with-configure --with-recommends --with-develop .
      - name: perl Makefile.PL
        run: perl Makefile.PL
      - name: make
        run: make
      - name: Run tests (with coverage)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -L https://cpanmin.us | perl - --notest Devel::Cover::Report::Coveralls
          `perl -MConfig -E'print $Config::Config{"sitebin"}'`/cover -test -report Coveralls

  cygwin:
    runs-on: windows-latest

    steps:
      - name: Set up Cygwin
        uses: egor-tensin/setup-cygwin@v3
        with:
            platform: x64
            packages: perl_base perl-ExtUtils-MakeMaker make gcc-g++ libcrypt-devel bash libunbound-devel libnsl-devel
      - uses: actions/checkout@v3
        with:
            submodules: recursive
      - shell: C:\tools\cygwin\bin\bash.exe --login --norc -eo pipefail -o igncr '{0}'
        run: |
          pkg-config --cflags libunbound
          perl -V
          cpan -T App::cpanminus
          cd $GITHUB_WORKSPACE
          cpanm --verbose --notest --installdeps --with-configure --with-recommends --with-develop .
          perl Makefile.PL
          make
          prove -wlvmb t

  BSDs:
    runs-on: macos-10.15

    strategy:
      fail-fast: false
      matrix:
        os:
        - name: freebsd
          version: '12.2'
          pkginstall: pkg install -y unbound perl5
        - name: freebsd
          version: '13.0'
          pkginstall: pkg install -y unbound perl5
        - name: openbsd
          version: '6.9'
          pkginstall: pkg_add libunbound `pkg_info -Q pkgconfig`
#        - name: netbsd
#          version: '9.2'
#          pkginstall: pkg_add libunbound

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Test on ${{ matrix.os.name }}
        uses: cross-platform-actions/action@v0.3.1
        env:
          GITHUB_SERVER_URL: $GITHUB_SERVER_URL
          GITHUB_REPOSITORY: $GITHUB_REPOSITORY
        with:
          environment_variables: GITHUB_SERVER_URL GITHUB_REPOSITORY
          operating_system: ${{ matrix.os.name }}
          version: ${{ matrix.os.version }}
          shell: bash
          run: |
            sudo ${{ matrix.os.pkginstall }}
            curl -L https://cpanmin.us | sudo perl - --notest --installdeps --with-configure --with-develop .
            perl Makefile.PL
            make
            prove -wlvmb t
